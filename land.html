<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Land Horizon</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="land"></canvas>

<script>
const canvas = document.getElementById("land");
const ctx = canvas.getContext("2d");

/* =========================
   SHARED WATER CONTRACT
========================= */
// MUST match water.html
const WATER_HEIGHT_RATIO = 0.3;
const LINE_THICKNESS = 2;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
}

window.addEventListener("resize", resize);

/* =========================
   DRAW
========================= */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Exact top edge of the water canvas
  const horizonY = Math.floor(
    window.innerHeight * (1 - WATER_HEIGHT_RATIO)
  );

  ctx.fillStyle = "#000";
  ctx.fillRect(
    0,
    horizonY - Math.floor(LINE_THICKNESS / 2),
    canvas.width,
    LINE_THICKNESS
  );
}

resize();
</script>

</body>
</html>
