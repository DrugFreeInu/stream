<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #5f7f6b; /* turquoise + olive */
      font-family: system-ui, monospace;
    }

    /* LAND (horizon layer) */
    iframe#land {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 0;
    }

    /* WATER (stream layer) */
    iframe#stream {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 1;
    }

    /* WATERFALL (vertical motion layer) */
    iframe#waterfall {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 2;
    }

    /* SCENE / FUTURE CONTENT */
    .scene {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- LAND -->
  <iframe id="land"></iframe>

  <!-- WATER -->
  <iframe id="stream"></iframe>

  <!-- WATERFALL -->
  <iframe id="waterfall"></iframe>

  <!-- SCENE CONTENT (empty for now) -->
  <div class="scene"></div>

  <script>
    // GitHub Pagesâ€“safe cache busting
    const land = document.getElementById("land");
    const stream = document.getElementById("stream");
    const waterfall = document.getElementById("waterfall");

    const landURL = new URL("land.html", window.location.href);
    landURL.searchParams.set("v", Date.now());
    land.src = landURL.toString();

    const streamURL = new URL("stream.html", window.location.href);
    streamURL.searchParams.set("v", Date.now());
    stream.src = streamURL.toString();

    const waterfallURL = new URL("waterfall.html", window.location.href);
    waterfallURL.searchParams.set("v", Date.now());
    waterfall.src = waterfallURL.toString();
  </script>

</body>
</html>
