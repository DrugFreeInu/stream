<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #5f7f6b;
      font-family: system-ui, monospace;
    }

    /* LAND */
    iframe#land {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 0;
    }

    /* GRASS (foreground base) */
    iframe#grass {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 1;
    }

    /* WATER */
    iframe#stream {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 2;
    }

    /* LEAVES (ambient overlay) */
    iframe#leaf {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 3;
    }

    /* WATERFALL */
    iframe#waterfall {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 4;
    }

    /* WATERFALL 2 */
    iframe#waterfall2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 5;
    }

    /* WATERFALL 3 â€” TOP ORIGIN */
    iframe#waterfall3 {
      position: absolute;
      top: 0;
      left: 50%;
      width: 30vw;
      height: 70vh;
      transform: translateX(-50%);
      border: none;
      pointer-events: none;
      z-index: 6;
    }

    /* WATERFALL 4 */
    iframe#waterfall4 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 7;
    }

    .scene {
      position: relative;
      z-index: 8;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- LAND -->
  <iframe id="land"></iframe>

  <!-- GRASS -->
  <iframe id="grass"></iframe>

  <!-- WATER -->
  <iframe id="stream"></iframe>

  <!-- LEAVES -->
  <iframe id="leaf"></iframe>

  <!-- WATERFALLS -->
  <iframe id="waterfall"></iframe>
  <iframe id="waterfall2"></iframe>
  <iframe id="waterfall3"></iframe>
  <iframe id="waterfall4"></iframe>

  <div class="scene"></div>

  <script>
    const land = document.getElementById("land");
    const grass = document.getElementById("grass");
    const stream = document.getElementById("stream");
    const leaf = document.getElementById("leaf");
    const waterfall = document.getElementById("waterfall");
    const waterfall2 = document.getElementById("waterfall2");
    const waterfall3 = document.getElementById("waterfall3");
    const waterfall4 = document.getElementById("waterfall4");

    function load(id, file){
      const url = new URL(file, location.href);
      url.searchParams.set("v", Date.now());
      id.src = url;
    }

    load(land, "land.html");
    load(grass, "grass.html");
    load(stream, "stream.html");
    load(leaf, "leaf.html");
    load(waterfall, "waterfall.html");
    load(waterfall2, "waterfall2.html");
    load(waterfall3, "waterfall3.html");
    load(waterfall4, "waterfall4.html");
  </script>

</body>
</html>
