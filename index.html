<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #5f7f6b; /* turquoise + olive */
      font-family: system-ui, monospace;
    }

    /* LAND (horizon layer) */
    iframe#land {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 0;
    }

    /* WATER (stream layer) */
    iframe#stream {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 1;
    }

    /* WATERFALL (normal merge) */
    iframe#waterfall {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 2;
    }

    /* WATERFALL 2 (flows OVER land) */
    iframe#waterfall2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      z-index: 4;
    }

    /* WATERFALL 3 (DFI sand sign – LEFT SIDE FEATURE) */
    iframe#waterfall3 {
      position: absolute;
      top: 50%;
      left: 0;
      width: 40vw;
      height: 70vh;
      transform: translateY(-50%);
      border: none;
      pointer-events: none;
      z-index: 3;
    }

    /* SCENE / FUTURE CONTENT */
    .scene {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- LAND -->
  <iframe id="land"></iframe>

  <!-- WATER -->
  <iframe id="stream"></iframe>

  <!-- WATERFALLS -->
  <iframe id="waterfall"></iframe>
  <iframe id="waterfall2"></iframe>
  <iframe id="waterfall3"></iframe>

  <!-- SCENE CONTENT -->
  <div class="scene"></div>

  <script>
    // GitHub Pages–safe cache busting
    const land = document.getElementById("land");
    const stream = document.getElementById("stream");
    const waterfall = document.getElementById("waterfall");
    const waterfall2 = document.getElementById("waterfall2");
    const waterfall3 = document.getElementById("waterfall3");

    const landURL = new URL("land.html", window.location.href);
    landURL.searchParams.set("v", Date.now());
    land.src = landURL.toString();

    const streamURL = new URL("stream.html", window.location.href);
    streamURL.searchParams.set("v", Date.now());
    stream.src = streamURL.toString();

    const waterfallURL = new URL("waterfall.html", window.location.href);
    waterfallURL.searchParams.set("v", Date.now());
    waterfall.src = waterfallURL.toString();

    const waterfall2URL = new URL("waterfall2.html", window.location.href);
    waterfall2URL.searchParams.set("v", Date.now());
    waterfall2.src = waterfall2URL.toString();

    const waterfall3URL = new URL("waterfall3.html", window.location.href);
    waterfall3URL.searchParams.set("v", Date.now());
    waterfall3.src = waterfall3URL.toString();
  </script>

</body>
</html>
